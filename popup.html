<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Limitless Textarea</title>
        <link
            rel="stylesheet"
            href="../node_modules/uikit/dist/css/uikit.min.css"
        />
    </head>
    <body class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport">
        <div class="uk-container uk-text-center uk-padding-small">
            <button
                id="toggleButton"
                class="uk-button uk-button-default"
                type="button"
                uk-toggle="target: #extensionState; cls: uk-card-primary"
            >
                On/Off
            </button>
            <p
                id="extensionState"
                class="uk-card uk-card-default uk-card-body uk-margin-small"
            >
                Extension is Off
            </p>
        </div>
        <script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
        <script src="../node_modules/uikit/dist/js/uikit-icons.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
